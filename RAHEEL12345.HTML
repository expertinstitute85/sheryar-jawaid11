<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let naam = prompt("Lenter message")
        let raheel1 = 0;
        let raheel2 = 0; 
        let raheel3 = 0; 
        let raheel4 = 0;
        let raheel5 = 0;

        for (let i = 0; i < naam.length; i++) {
            if (naam[i] == "a") {
                raheel1++;

            }
        }


        for (let i = 0; i < naam.length; i++) {
            if (naam[i] == "e") {
                raheel2++;

            }
        }

        for (let i = 0; i < naam.length; i++) {
            if (naam[i] == "i") {
                raheel3++;

            }
        }

        for (let i = 0; i < naam.length; i++) {
            if (naam[i] == "o") {
                raheel4++;

            }
        }

        for (let i = 0; i < naam.length; i++) {
            if (naam[i] == "u") {
                raheel5++;

            }
        }
        document.write("VOWELS" + "<br><br>")

        document.write("A" + "=" + raheel1 + "<br><br>")
        document.write("E" + "=" + raheel2 + "<br><br>")
        document.write("I" + "=" + raheel3 + "<br><br>")
        document.write("O" + "=" + raheel4 + "<br><br>")
        document.write("U" + "=" + raheel5 + "<br><br>")
        
        </script>
</head>
